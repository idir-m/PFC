<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFC</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./firebase.js"></script>
    <script src="./header.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" async
        integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="bg-white w-full">
        <div class="header h-16 bg-gray-900 flex 
                    items-center ">

            <div class="logo w-40 h-16 mr-5">
                <a href="./index.html">
                <div class="w-1/2 h-16 ml-5 pt-3 text-white  
                                    text-xl cursor-pointer font-bold
                                    ">
                    <span>TheBestShop</span> 
                </div>
                </a>                  
            </div>
            <div class="search-div flex w-full">
            <input  class="h-9 w-30 bg-gray-800 border-r-2
                           border-gray-500 border-opacity-75
                           rounded-l-xl px-3 text-white 
                           focus:outline-none flex-1"
                    id="search" type="text" placeholder="search...">

            <div    class="categories h-9 w-30 bg-gray-800
                           border-gray-500 border-opacity-75
                           px-3 text-white flex items-center">
                Categories
                <svg class="h-4 w-4 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>           
            </div>
            <div class="search-icon bg-yellow-500 w-10 h-9 flex 
                        justify-center items-center rounded-r-xl
                        text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            </div>

            <!--Right icons-->
            
            <div class="icons text-white flex items-center
                        ml-auto mr-8 w-1/3 h-16 justify-around">
                        <a href="./login.html">
                            <div class="log-in hidden font-bold flex-col justify-center ml-6
                                        cursor-pointer">
                                Login
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                                </svg>
                            </div>
                            </a>
                            
                            <div class="log-out hidden font-bold flex-col justify-center ml-6
                            cursor-pointer">
                                Logout
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                  </svg>
                            </div>
                <div class="cart-icon relative h-10 w-10 bg-yellow-500
                            flex items-center justify-center
                            rounded-xl text-gray-600 ">
                    <div class="cart-item-number text-gray-500 text-xs absolute -top-1
                            -right-1 h-4 w-4 bg-white rounded-full
                            flex justify-center items-center">
                            
                    </div>      
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <svg class="bell-icon h-5 w-5 " xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <svg class="h-12 w-12"  data-jdenticon-value="idir"></svg>
            </div>
        </div>

        <div class="main h-full flex  min-w-min">
            <div class="hidden md:block main-sidebar w-1/5 min-w-min bg-gray-900 border-gray-700
                        border-t-2 p-6">

                <div class="sidebar-categories">

                    <div class="sidebar-main-categoriy text-yellow-500
                                cursor-pointer flex font-bold mb-4 p-2
                                bg-gray-700 rounded-lg">
                        <span class="w-8">      
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                        </span>

                        <span>Categories</span>
                    </div>
                    <div data-id="all" class="sidebar-main-category text-white
                                cursor-pointer font-bold flex mb-2 p-2
                                ">
                        <span class="w-8"></span>
                        <span>All Categories</span>
                    </div>
                    <div data-id="laptop" class="sidebar-main-category text-white
                                cursor-pointer font-bold flex mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Laptops</span>
                    </div>
                    <div data-id="phone" class="sidebar-main-category text-white
                                cursor-pointer font-bold flex mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Phones</span>
                    </div>
                    <div data-id="book" class="sidebar-main-category text-white
                                cursor-pointer font-bold flex mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div data-id="Electronics" class="sidebar-main-category text-white
                                cursor-pointer font-bold flex mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div data-id="fashion" class="sidebar-main-category text-white
                                cursor-pointer font-bold flex mb-2 p-2
                                ">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    </div>
                    <div class="sidebar-main-category text-white
                                cursor-pointer font-bold flex mb-2 p-2
                                hover:bg-gray-700 rounded-xl mb-4 mt-4">
                        <span class="w-8">
                            <i class="fas fa-percent"></i>
                        </span>
                        <span>Sell on TheBestShop</span>
                    </div>
                    <div class="sidebar-main-category text-white
                                cursor-pointer font-bold flex mb-2 p-2
                                hover:bg-gray-700 rounded-xl">
                        <span class="w-8">
                            <i class="far fa-question-circle"></i>
                        </span>
                        <span>help</span>
                    </div>
                </div>

            

            <div class="main-section flex-1 p-6 bg-white">
                <h1 class="font-bold text-3xl text-gray-400 mb-6">Shopping Cart</h1>
                <div class="table-titles font-bold text-gray-400 text-2xl
                            flex ">
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-48">Count</h2>
                    <h2 class="w-48">Total Cost</h2>
                    <span class="w-10"></span>
                </div>
                <div class="cart-items mt-5">
                    
                </div>
                <div class="complete-order flex justify-end mt-10">
                    <div class="total-cost mr-7">
                        <h2 class="text-gray-400">Total Cost</h2>
                        <div class="total-cost-number font-bold text-3xl
                                    text-gray-600">
                            
                        </div>
                    </div>
                    <div class="compete-order-btn w-56 flex items-center
                                justify-center bg-yellow-500 rounded
                                text-white cursor-pointer hover:bg-yellow-600">
                        Complete Order
                    </div>
                </div>
            </div>
        </div>
    </div>
     
    <script src="./cart.js"></script>
</body>
</html>
