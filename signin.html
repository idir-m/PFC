<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./firebase.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-900">

        <!-- login form -->
        <div class="bg-white p-16 rounded shadow-2xl w-2/3">
      
          <h2 class="text-3xl font-bold mb-10 text-gray-800">Sign Up</h2>
      
          <form id="sign-up-form" class="space-y-5">
      
            <div>
              <label class="block mb-1 font-bold text-gray-500">Name</label>
              <input id="name" type="Nom" placeholder="Name" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md"
                 required>
            </div>

            <div>
                <label class="block mb-1 font-bold text-gray-500">Adress</label>
                <input id="adress" type="text" placeholder="Adress" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md"
                  required>
              </div>
      
            <div>
              <label class="block mb-1 font-bold text-gray-500">Email</label>
              <input id="email" type="text" placeholder="Email" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md"
                  required>
            </div>
      
            <div>
              <label class="block mb-1 font-bold text-gray-500">Password</label>
              <input id="password" type="password" placeholder="Password" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md"
                  required>
            </div>
      
            <div class="flex items-center">
              <input type="checkbox" id="agree">
              <label for="agree" class="ml-2 text-gray-700 text-sm">I agree to the terms and privacy.</label>
            </div>
      
            <button id="btn" class="block w-full bg-yellow-600 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Sign Up</button>
      
          </form>
      
        </div>
      
      </div>




      <script src="./auth.js"></script>
</body>
</html>
