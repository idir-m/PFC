<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./firebase.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="min-h-screen bg-gray-900 text-gray-800 antialiased px-4 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl mx-auto text-center">
          <span class="text-5xl text-white font-light">Login to your account</span>
          <div class="relative mt-4 bg-white shadow-md sm:rounded-lg text-left">
            <div class="h-2 bg-yellow-600 rounded-t-md"></div>
            <form id="login-form" class="py-6 px-8">
              <label class="block font-semibold">Email<label>
                
              <input id="email" type="email" placeholder="Email" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 
                                                             focus:ring-indigo-600 rounded-md" 
                                                             required>
              <label class="block mt-3 font-semibold">Password<label>
      
              <input id="password" type="password" placeholder="Password" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md"
                        required>
              <div class="flex justify-between items-baseline">
                <button class="mt-4 bg-yellow-600 text-white py-2 px-6 rounded-lg">Login</button>
                <a href="./signin.html" class="text-sm hover:underline">Sign up?</a>
              </div>
            <form>
          </div>
        </div>
      </div>
    

      <script src="./login.js"></script>
</body>
</html>
